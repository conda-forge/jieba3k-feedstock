schema_version: 1

context:
  name: jieba3k
  version: 0.35.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.zip
  sha256: 980a4f2636b778d312518066be90c7697d410dd5a472385f5afced71a2db1c10

build:
  number: 1009
  noarch: python
  script: ${{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - jieba
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  license: MIT
  # See issue https://github.com/fxsjy/jieba/issues/545 for adding LICENSE to src distribution
  license_file: LICENSE
  summary: Chinese Words Segmentation Utilities
  description: "Jieba (Chinese for 'to stutter') Chinese text segmentation: built to be the best Python Chinese word segmentation module."
  homepage: https://github.com/fxsjy/jieba/tree/jieba3k
  repository: https://github.com/fxsjy/jieba/tree/jieba3k

extra:
  recipe-maintainers:
    - ganeshhubale
    - synapticarbors
